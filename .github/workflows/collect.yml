name: TransLink Data Collector

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download CockroachDB CA certificate
        run: |
          mkdir -p ~/.postgresql
          curl -o ~/.postgresql/root.crt 'https://cockroachlabs.cloud/clusters/cb0c483b-ad8b-460b-99bc-978b4efcaf47/cert'

      - name: Collect TransLink data
        env:
          TRANSLINK_API_KEY: ${{ secrets.TRANSLINK_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python collect_data.py
